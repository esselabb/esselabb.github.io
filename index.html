<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
      <div class="message-response">
         <div class="inner">
         </div>
      </div>
      
      <input id="message_input" type="text" class="form-control" placeholder="Press Enter to send">
      
  </body>
  

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">User name</h4>
      </div>
      <div class="modal-body">
            <input id="username_input" type="text" class="form-control" placeholder="Press Enter to set username">
      </div>
      <div class="modal-footer">
        <button type="button" id="save_username_btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
